<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kanvas untuk Tanda Tangan</title>
</head>
<body>

    <h1>Contoh Kanvas untuk Tanda Tangan Digital</h1>
    <p>Silakan gunakan mouse Anda untuk menggambar tanda tangan di dalam kotak di bawah ini.</p>

    <canvas id="signature-pad" width="500" height="250" style="border: 2px solid #000; cursor: crosshair;">
        Browser Anda tidak mendukung elemen canvas.
    </canvas>

    <br>

    <button id="clear-button">Hapus Tanda Tangan</button>

    <script>
        // Menunggu hingga halaman siap
        window.addEventListener('load', () => {
            // 1. Dapatkan elemen canvas dan tombol
            const canvas = document.getElementById('signature-pad');
            const clearButton = document.getElementById('clear-button');
            
            // Dapatkan konteks 2D untuk menggambar
            const ctx = canvas.getContext('2d');

            // 2. Variabel untuk status menggambar
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            // 3. Pengaturan 'pena' untuk menggambar
            ctx.strokeStyle = 'black'; // Warna tinta
            ctx.lineWidth = 2;       // Ketebalan tinta
            ctx.lineJoin = 'round';  // Membuat sambungan garis lebih halus
            ctx.lineCap = 'round';   // Membuat ujung garis lebih halus

            // --- Fungsi untuk menggambar ---
            function draw(e) {
                // Berhenti jika tidak dalam mode menggambar (mouse tidak ditekan)
                if (!isDrawing) return;

                // Menggambar garis dari posisi terakhir ke posisi saat ini
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();

                // Memperbarui posisi terakhir
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            // --- Event Listeners untuk Mouse ---

            // Saat tombol mouse ditekan
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });

            // Saat mouse bergerak di atas canvas
            canvas.addEventListener('mousemove', draw);

            // Saat tombol mouse dilepas
            canvas.addEventListener('mouseup', () => isDrawing = false);

            // Saat mouse keluar dari area canvas
            canvas.addEventListener('mouseout', () => isDrawing = false);
            
            // --- Event Listener untuk Tombol Hapus ---
            clearButton.addEventListener('click', () => {
                // Menghapus semua yang ada di canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

        });
    </script>

</body>
</html>
